<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Kill the Martians</title>
  </head>

  <body>
    <header></header>

    <div id="container"></div>
    <div class="points"><strong id="actual-points">0</strong><br />POINTS</div>
    <div class="footer">
      <div class="powers-container"></div>
      <div class="lifes-container"></div>
    </div>

    <!-- Modal with difficulties -->
    <div
      class="modal"
      id="mymodal1"
      aria-hidden="true"
      aria-labelledby="mymodalLabel1"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h3 class="modal-title" id="mymodalLabel1">
              Choose the difficulty
            </h3>
          </div>
          <div class="modal-footer">
            <div class="container-fluid">
              <div
                class="row d-flex justify-content-sm-between justify-content-center"
              >
                <div class="col-sm-3 my-sm-0 my-2">
                  <button
                    value="1300"
                    class="btn btn-success btn-lg difficulty"
                    data-bs-target="#mymodal2"
                    data-bs-toggle="modal"
                  >
                    Easy
                  </button>
                </div>
                <div class="col-sm-3 my-sm-0 my-2">
                  <button
                    value="1000"
                    class="btn btn-info btn-lg difficulty"
                    data-bs-target="#mymodal2"
                    data-bs-toggle="modal"
                  >
                    Medium
                  </button>
                </div>
                <div class="col-sm-3 my-sm-0 my-2">
                  <button
                    value="800"
                    class="btn btn-danger btn-lg difficulty"
                    data-bs-target="#mymodal2"
                    data-bs-toggle="modal"
                  >
                    Hard
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal with Start Game button -->
    <div
      class="modal"
      data-bs-keyboard="false"
      id="mymodal2"
      aria-hidden="true"
      aria-labelledby="mymodalLabel2"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h3 class="modal-title" id="mymodalLabel2">Choose wisely</h3>
          </div>
          <div class="modal-footer">
            <div class="container-fluid">
              <div
                class="row d-flex justify-content-sm-between justify-content-center"
              >
                <div class="col-sm-3 my-sm-0 my-2">
                  <button
                    class="btn btn-success btn-lg"
                    data-bs-target="#mymodal1"
                    data-bs-toggle="modal"
                  >
                    Go back
                  </button>
                </div>
                <div class="col-sm-3 my-sm-0 my-2">
                  <button
                    id="start"
                    value="1500"
                    class="btn btn-warning btn-lg"
                    data-bs-dismiss="modal"
                  >
                    Start!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Pause/Restart -->
    <div
      class="modal fade"
      data-bs-keyboard="false"
      id="pauseModal"
      aria-hidden="true"
      aria-labelledby="mymodalLabel3"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h3 class="modal-title" id="mymodalLabel3">
              Continue when you feel confident...
            </h3>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              id="resumeButton"
              class="btn btn-outline-info btn-lg"
              data-bs-dismiss="modal"
            >
              Resume
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- Bootstrap Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
